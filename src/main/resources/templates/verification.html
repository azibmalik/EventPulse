<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Ticket Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }
        
        .ticket-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
        }
        
        .ticket {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .ticket-header {
            background-color: #4361ee;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .ticket-header h1 {
            margin: 0;
            font-size: 1.75rem;
        }
        
        .ticket-body {
            padding: 1.5rem;
        }
        
        .ticket-field {
            margin-bottom: 1.25rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 1rem;
        }
        
        .ticket-field:last-child {
            border-bottom: none;
        }
        
        .ticket-label {
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        
        .ticket-value {
            font-size: 1.1rem;
        }
        
        .verified-badge {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            margin-top: 1.5rem;
            font-weight: 500;
        }
        
        .verified-icon {
            background-color: white;
            color: #4CAF50;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.5rem;
        }
        
        .logo-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        
        .return-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .return-link:hover {
            text-decoration: underline;
        }
        
        .qr-highlight {
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin-top: 1.5rem;
        }
        
        @media print {
            body {
                background-color: white;
                padding: 0;
            }
            
            .ticket {
                box-shadow: none;
            }
            
            .return-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-header">
                <div class="logo">
                    <i class="bi bi-calendar-event logo-icon"></i>
                    <span>EventPulse</span>
                </div>
                <h1>Event Ticket</h1>
            </div>
            <div class="ticket-body">
                <div class="ticket-field">
                    <span class="ticket-label">Event</span>
                    <div class="ticket-value" th:text="${eventTitle}">Event Title</div>
                </div>
                <div class="ticket-field">
                    <span class="ticket-label">Date & Time</span>
                    <div class="ticket-value" th:text="${eventDate}">Event Date</div>
                </div>
                <div class="ticket-field">
                    <span class="ticket-label">Location</span>
                    <div class="ticket-value" th:text="${eventLocation}">Event Location</div>
                </div>
                <div class="ticket-field">
                    <span class="ticket-label">Attendee</span>
                    <div class="ticket-value" th:text="${attendeeName}">Attendee Name</div>
                </div>
                <div class="ticket-field">
                    <span class="ticket-label">Registration Date</span>
                    <div class="ticket-value" th:text="${registrationDate}">Registration Date</div>
                </div>
                
                <div th:if="${verified}" class="text-center">
                    <div class="verified-badge">
                        <span class="verified-icon">âœ“</span>
                        VERIFIED TICKET
                    </div>
                    
                    <div class="qr-highlight mt-4 text-center">
                        <p class="mb-2">This QR code ticket has been verified.</p>
                        <p class="mb-0 small text-muted">Present this ticket at the event entrance.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/" class="return-link">
                <i class="bi bi-arrow-left me-1"></i> Return to EventPulse
            </a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
